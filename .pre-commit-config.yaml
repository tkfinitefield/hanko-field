fail_fast: true

repos:
  # 基本的なチェック（空白や改行など）
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: dart-format
        name: dart format
        entry: dart
        args: ["format", "app/"]
        language: system
        types: [dart]
      - id: flutter-analyze
        name: flutter analyze (errors and warnings only)
        entry: bash
        args: ["-c", "cd app && flutter analyze --no-fatal-infos"]
        language: system
        pass_filenames: false
        files: ^app/.*\.dart$
      - id: flutter-test
        name: flutter test
        entry: bash
        args: ["-c", "cd app && flutter test --no-pub"]
        language: system
        pass_filenames: false
        files: ^app/.*\.dart$
      - id: gofmt-api
        name: gofmt (api)
        entry: bash -lc 'for file in "$@"; do gofmt -w "$file"; done'
        language: system
        types: [go]
        files: ^api/.*\.go$
      - id: go-test-api
        name: go test (api)
        entry: bash -lc 'cd api && go test ./...'
        language: system
        pass_filenames: false
        files: ^api/
      - id: gofmt-admin
        name: gofmt (admin)
        entry: bash -lc 'for file in "$@"; do gofmt -w "$file"; done'
        language: system
        types: [go]
        files: ^admin/.*\.go$
      - id: go-test-admin
        name: go test (admin)
        entry: bash -lc 'cd admin && go test ./...'
        language: system
        pass_filenames: false
        files: ^admin/
      - id: gofmt-api
        name: gofmt (web)
        entry: bash -lc 'for file in "$@"; do gofmt -w "$file"; done'
        language: system
        types: [go]
        files: ^web/.*\.go$
      - id: go-test-web
        name: go test (web)
        entry: bash -lc 'cd web && go test ./...'
        language: system
        pass_filenames: false
        files: ^web/
